<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Link Generator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div>
    <form id="linkGeneratorForm">
      <label for="websiteName">Website Name:</label>
      <input type="text" id="websiteName" name="websiteName" required>

      <label for="webLink">Web Link:</label>
      <input type="text" id="webLink" name="webLink" required>

      <button type="button" class="centered-button-1 button-1" onclick="linkGenerator()">Submit</button>


    </form>

    
    <div class="center-container">
    <h3 id="message" style="display: none;">Copied</h3>
    </div>
    <div class="center-container">
      <div>
        <button type="submit" class="btn centered-button-1 button-1" style="color: white; display: none; margin-right: 20px;"
          onclick="valGet()" id="copyBtn">Copy</button>
        <button type="submit" class="btn centered-button-2 button-2" style="color: white; display: block; margin-left: 20px;" onclick="valClear()"
          id="clearBtn">Clear</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>

</body>
